<!DOCTYPE html>
<html>
  <head>
    <title>
      Amazon Project
    </title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/products.css">
  </head>
  <body>
    <!--Header section-->
    <div class="header">
      <div class="Left-section">
        <a href="amazon.html" class="amazon-header-link">
          <img src="header-img/amazon-logo-white.png" class="amazon-header-img">
          <img src="header-img/amazon-mobile-logo-white.png" class="amazon-mobile-logo-white">
        </a>
      </div>
      <div class="Middle-section">
        <input type="text" placeholder="Search" class="search-bar">
        <button class="search-icon">
          <img src="header-img/search-icon.png" class="search-img">
        </button>
      </div>
      <div class="Right-section">
        <a href="orders.html" class="return-order">
          <span class="return-text">Returns</span>
          <span class="order-text"><strong>& Orders</strong></span>
        </a>
        <div class="cart">
          <a href="cart.html" class="cart-link">
            <img src="header-img/cart-icon.png" class="cart-icon">
            <span class="cart-text">Cart</span>
          </a>
          <div class="cart-quantity js-cart-quantity">
            <span class="cart-color js-cart-color">0</span>
          </div>
        </div>

        <div class="hamburger-menu">
          <img src="header-img/hamburger-menu.png" class="hamburger-img">
        </div>

        <div class="dropdown-link">
          <a href="orders.html" class="return-dropdown">Returns & Orders</a>
          <a href="cart.html">Cart (<span class="cartDropdown-quantity js-cartDropdown-quantity">0</span>)</a>
        </div>
      </div>
    </div>


    <!--Products section-->
    <div class="product-grid js-product-grid">
    </div>
    
    
    
    
    
    <!--Scripts section-->
    <script type="module" src="scripts/amazon.js"></script>
    <script>
      hamburger=document.querySelector('.hamburger-img');
      dropdown=document.querySelector('.dropdown-link');
      hamburger.addEventListener('click',() =>
    {
      dropdown.classList.toggle('show'); /* classList is a built in function..it has properties like add remove a class..toggle*/
    });                                 /*make the class show to add if its not the and makes it remove if its there*/
    </script>
  </body>
</html>
