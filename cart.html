<!DOCTYPE html>
<html>
  <head>
    <title>
      Checkout
    </title>
    <link rel="stylesheet" href="styles/header-checkout.css">
    <link rel="stylesheet" href="styles/cart-checkout.css">
  </head>
  <body>

    <!--header section-->
    <div class="header">
      <div class="header-checkout">
       <div class="header-checkout-left">
         <a href="amazon.html">
           <img src="header-img/amazon-logo.png" class="header-amazon">
           <img src="header-img/amazon-mobile-logo.png" class="header-amazon-mobile">
         </a>
       </div>
       <div class="header-checkout-middle">
         Checkout (<a href=amazon.html class="cart-quantity js-cart-quantity">0 items</a>)
       </div>
       <div class="header-checkout-right">
         <img src="checkout-lock-icon.png" class="checkout-lock">
       </div>
     </div>
    </div>

    <!--cart section-->
    <div class="review-cart-section">
      <div class="review-text">
        Review your order
      </div>
      <div class="cart-section">            <!--full cart+price-->
        <!--Cart Summary-->
        <div class="cart-summary js-cart-summary">           <!--Cart container-->
        </div>
        

        <!--Price dets-->
        <div class="price-checkout js-price-checkout">             
          
        </div>
      </div>
    </div>

    <script type="module" src="scripts/cart.js"></script>
  </body>
</html>
