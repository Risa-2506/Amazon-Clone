<!DOCTYPE html>
<html>
  <head>
    <title>
      Checkout
    </title>
    <link rel="stylesheet" href="styles/header-checkout.css">
    <link rel="stylesheet" href="styles/cart-checkout.css">
  </head>
  <body>

    <!--header section-->
    <div class="header">
      <div class="header-checkout">
       <div class="header-checkout-left">
         <a href="amazon.html">
           <img src="header-img/amazon-logo.png" class="header-amazon">
           <img src="header-img/amazon-mobile-logo.png" class="header-amazon-mobile">
         </a>
       </div>
       <div class="header-checkout-middle">
         Checkout (<a href=amazon.html class="cart-quantity js-cart-quantity">0 items</a>)
       </div>
       <div class="header-checkout-right">
         <img src="checkout-lock-icon.png" class="checkout-lock">
       </div>
     </div>
    </div>

    <!--cart section-->
    <div class="review-cart-section">
      <div class="review-text">
        Review your order
      </div>
      <div class="cart-section">            <!--full cart+price-->
        <!--Cart Summary-->
        <div class="cart-summary js-cart-summary">           <!--Cart container-->
        </div>
        

        <!--Price dets-->
        <div class="price-checkout">             
          <div class="price-title">
            Order Summary
          </div>

          <div class="price-calculation">
            <div class="item">
              <div class="item-name">
                Items(2)
              </div>
              <div class="item-price">
                $31.85
              </div>
            </div>
            <div class="shipping">
              <div class="shipping-name">
                Shipping & handling:
              </div>
              <div class="shipping-price">
                $0.00
              </div>
            </div>
            <div class="total-bef-tax">
              <div calss="total-bef-tax-name">
                Total before tax:
              </div>
              <div class="total-bef-tax-price">
                $31.85
              </div>
            </div>
            <div class="tax">
              <div class="tax-name">
                Estimated tax (10%):
              </div>
              <div class="tax-price">
                $3.19
              </div>
            </div>
          </div>

          <div class="price-total">
            <div class="order-summary">
              <div class="order-summary-title">
                Order total:
              </div>
              <div class="order-price">
                $35.04
              </div>
            </div>
            <div class="order-btn">
              <a href="orders.html"><button class="order-btn-css">Place your order</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/cart.js"></script>
  </body>
</html>
